<div class="row mb-4">
  <shared-select-variable
    (onMatrix)="changeMatrix($event)"
    (onVector)="changeVector($event)"
  ></shared-select-variable>
</div>

<div class="row">
  <div class="col">
    <div class="row">
      <div
        *ngFor="let variable of variables; let i = index"
        style="
          width: 100px;
          height: 40px;
          background-color: aqua;
          display: flex;
        "
      >
        <input
          (keyup)="
            onKeyPress(
              txtInputVector.value,
              txtInputVector.id,
              true,
              txtInputVector
            )
          "
          [id]="variable"
          [value]="0"
          class="form-control"
          type="number"
          #txtInputVector
        />
        {{ variable }}
      </div>
    </div>
  </div>

  <div class="col">
    <div *ngFor="let a of matrix; let i = index" class="row">
      <input
        *ngFor="let variable of matrix; let j = index"
        (keyup)="onKeyPress(txtInput.value, txtInput.id, false, txtInput)"
        [id]="i.toString() + j.toString()"
        [value]="a[j]"
        class="form-control"
        style="width: 50px; height: 50px"
        type="number"
        #txtInput
      />
    </div>
  </div>
</div>
